 {% extends 'Employer/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>My Posted Jobs</h2>
    {% if jobs %}
        <ul class="list-group">
            {% for job in jobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ job.title }}
                <a href="{% url 'job_applications' job.id %}" class="btn btn-sm btn-outline-info">View Applications</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't posted any jobs yet.</p>
    {% endif %}
</div>
{% endblock %}
