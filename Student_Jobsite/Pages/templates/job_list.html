{% extends 'Staff/base.html' %}

{% block content %}
<style>
    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        font-family: 'Segoe UI', sans-serif;
    }

    h2 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
        border-left: 6px solid #d4af37;
        padding-left: 15px;
    }

    .card {
        border: 1px solid #e3e3e3;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 12px;
    }

    .card-text {
        font-size: 15px;
        color: #555;
        margin-bottom: 10px;
        line-height: 1.6;
    }

    .card p strong {
        color: #222;
    }

    .strongloc{
        color: red;
    }

    .btn-primary {
        background-color: #d4af37;
        border: none;
        color: #000;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #c89d1f;
        color: #fff;
    }

    .no-jobs {
        font-size: 16px;
        color: #777;
        margin-top: 20px;
    }
</style>

<div class="container mt-4">
    <h2>Available Jobs</h2>
    {% if jobs %}
        <div class="row">
            {% for job in jobs %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">{{ job.amount}}</p> 
                        <p class="card-text">{{ job.description|truncatewords:20 }}</p>
                        <p class="strongloc"><strong>Location:</strong> {{ job.location }}</p>
                        <a href="{% url 'apply_to_job' job.id %}" class="btn btn-primary">Apply</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-jobs">No jobs available right now.</p>
    {% endif %}
</div>
{% endblock %}
